<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>2022</h1>
      <h2>Countdown to New Year</h2>
      <div class="count">
        <div class="countd"><span id="day"> 00</span>Day</div>
        <div class="countd"><span id="hour"> 00</span>Hours</div>
        <div class="countd"><span id="minute"> 00</span>Minutes</div>
        <div class="countd">
          <span id="second"> 00</span>
          Seconds
        </div>
      </div>
    </div>
    <img class="waiting" src="" />
    <p id="end"></p>
    <script src="./app.js"></script>

    <footer id="main-footer">VickyJay &copy; 2021</footer>
  </body>
</html>
